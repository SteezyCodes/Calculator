<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script_v2.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="grid-section">
        <div class="output-holder">
            <div class="top-output"></div>
            <div class="output">0</div>
        </div>
        <button data-button-value="ac" class="span-two ac">AC</button>
        <button data-button-value="del" class='del'>DEL</button>
        <button data-button-value="/" class='division operator'>รท</button>
        <button data-button-value="1" class='number'>1</button>
        <button data-button-value="2" class='number'>2</button>
        <button data-button-value="3" class='number'>3</button>
        <button data-button-value="*" class='times operator'>ร</button>
        <button data-button-value="4" class='number'>4</button>
        <button data-button-value="5" class='number'>5</button>
        <button data-button-value="6" class='number'>6</button>
        <button data-button-value="+" class='plus operator'>+</button>
        <button data-button-value="7" class='number'>7</button>
        <button data-button-value="8" class='number'>8</button>
        <button data-button-value="9" class='number'>9</button>
        <button data-button-value="-" class='minus operator'>-</button>
        <button data-button-value="." class='dot'>.</button>
        <button data-button-value="0" class='number'>0</button>
        <button data-button-value="=" class="span-two equals">=</button>
    </div>
</body>

</html>
